<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- link to Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat|Raleway:300' rel='stylesheet' type='text/css'>

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="style.css">

    <!-- link to javascript file -->
    <script src="ticTacToe.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <p>A Kara & Michelle Project</p>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put columns inside of rows! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row">
            <div class="col-xs-4 box"><button id="btn-0" class="boardbtn col-xs-12">Hello</button></button></div>
            <div class="col-xs-4 box"><button id="btn-1" class="boardbtn col-xs-12"></button></div>
            <div class="col-xs-4 box"><button id="btn-2" class="boardbtn col-xs-12"></button></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box"><button id="btn-3" class="boardbtn col-xs-12"></button></div>
            <div class="col-xs-4 box"><button id="btn-4" class="boardbtn col-xs-12"></button></div>
            <div class="col-xs-4 box"><button id="btn-5" class="boardbtn col-xs-12"></button></div>
          </div>

          <div class="row">
            <div class="col-xs-4 box"><button id="btn-6" class="boardbtn col-xs-12"></button></div>
            <div class="col-xs-4 box"><button id="btn-7" class="boardbtn col-xs-12"></button></div>
            <div class="col-xs-4 box"><button id="btn-8" class="boardbtn col-xs-12"></button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
